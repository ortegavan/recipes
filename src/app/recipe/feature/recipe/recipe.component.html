@if (recipe$ | async; as recipe) {
    <app-recipe-detail [recipe]="recipe" />
}

<section class="container">
    <h2>Avaliações</h2>
    <div class="flex">
        <app-comments [comments]="comments()" />
        <app-review
            [comments]="comments()"
            (addRatingEvent)="openRatingForm()"
        />
    </div>
</section>

<app-rating-form
    [visible]="showRatingForm()"
    [form]="ratingForm"
    (saveEvent)="addComment($event)"
    (closeEvent)="closeRatingForm()"
/>
